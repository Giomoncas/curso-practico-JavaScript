<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Reto Triangulo Isosceles
        </h1>
    </header>

    <section>

        <h2>Calcula la altura de un triangulo isosceles</h2>

        <form action="">

            <label for="inputTriangulo1"> 
              Escribe cuanto mide el primer lado del triangulo:
            </label>

            <input id="inputTriangulo1" type="number"/>  

            <label for="inputTriangulo2"> 
                Escribe cuanto mide el segundo lado del triangulo:
            </label>
  
            <input id="inputTriangulo2" type="number"/> 
            
            <label for="inputTriangulo3"> 
                Escribe cuanto mide la base del triangulo:
            </label>
  
            <input id="inputTriangulo3" type="number"/> 

            <button type="button" onclick="verificarIsosceles()">  
              Verificar Isosceles
            </button>

            <button type="button" onclick="calcularAlturaTriangulo()"> 
              Calcular el Altura
            </button>

        </form>
        
    </section>    

<script src="./isosceles.js"></script>   
</body> 
</html>
