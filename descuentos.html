<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y Porcentajes</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
    </header>

    <section>
        <h2>Calcula el precio a pagar en tus productos con descuento</h2>
        <form>
            <label for="precio">Ingrese el precio del producto:</label>
            <input type="number" name="precio" id="precio"/>

            <br>

            <label for="descuento">Ingrese el porcentaje de descuento:</label>
            <input type="number" name="descuento" id="descuento"/>

            <br>

            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular Precio
            </button>

            <p id="ResultPrice"></p>

        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
